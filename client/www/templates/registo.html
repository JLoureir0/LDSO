<ion-view title="'Registo'">
  <ion-content scroll='true'>

        <div class="login" ng-controller="registerCtrl">

          <h1 class="loginTitle"> <span class="ion-person-add"></span> Registo</h1>
          
          <div class="registerForm">
            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-android-contact placeholder-icon {{valName}}"></i>
                <input type="text" placeholder="Nome Próprio" ng-model="name" ng-keyup="validateNamesCallback('firstName')">
              </label>
            </div> 
            
            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-android-contacts placeholder-icon {{valLastname}}"></i>
                <input type="text" placeholder="Apelido" ng-model="lastName" ng-keyup="validateNamesCallback('lastName')">
              </label>
            </div>
            
            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-person placeholder-icon"></i>
                <input type="text" placeholder="Username" ng-model="username" ng-keyup="usernameCallback()">
              </label>
            </div>

            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-help-circled placeholder-icon {{valPassword}}"></i>
                <input type="password" placeholder="Password" ng-model="password" ng-keyup="passwordCallback()">
              </label>
            </div>

            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-help-circled placeholder-icon {{valConfirmPassword}}"></i>
                <input type="password" placeholder="Confirm password" ng-model="confirmPassword" ng-keyup="confirmPasswordCallback()">
              </label>
            </div>

            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-email placeholder-icon {{valEmail}}"></i>
                <input type="text" placeholder="Email" ng-model="email" ng-keyup="validateEmailCallback()">
              </label>
            </div>

            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-ios7-telephone placeholder-icon {{valPhone}}"></i>
                <input type="tel" placeholder="Telémovel" ng-model="phone" ng-keyup="validateNumbersCallback('phone')">
              </label>
            </div>

            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-man placeholder-icon {{valIdNumber}}"></i>
                <input type="tel" placeholder="Numero BI / CC" ng-model="idNumber" ng-keyup="validateNumbersCallback('identification')">
              </label>
            </div>

            <div class="form-list list-insert">
              <label class="item item-input">
                <i class="form-icon ion-ios7-time placeholder-icon {{valBirthDate}}"></i>
                <input type="date" placeholder="Data de Nasciomento (MM/DD/AAAA)" ng-model="birthdate" ng-keyup="validateDateCallback()">
              </label>
            </div>
          </div>

            <div class="registerBtnContainer" ng-init="loadFooters()">
              <button nav-clear ng-click="submitRegister()" class="registerBtn button button-calm"> <strong> Regista-te! </strong> </button>
            </div>
        </div>

  </ion-content>
</ion-view>
