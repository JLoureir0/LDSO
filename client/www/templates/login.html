<ion-view title="'Login'">
  <ion-content scroll='true'>

  <!-- Content --> 
    <div class="login">

      <h1 class="loginTitle"> <span class="ion-person"></span> Login</h1>

      <!-- External logins -->

      <div class="loginForm">
        <label class="item item-input">
            <input type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
      </div>

      <div class="loginBtnContainer" ng-init="loadFooters()">
        <button class="registerBtn button button-calm"> <strong> Login </strong> </button>
      </div>

    </div>

  </ion-content>
</ion-view>
