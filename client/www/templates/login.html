<ion-view title="'Login'">
  <ion-content scroll='true'>

  <!-- Content --> 
    <div class="login" ng-controller="loginCtrl">

      <h1 class="loginTitle"> <span class="ion-person"></span> Login</h1>

      <!-- External logins -->

      <div class="loginForm">
        <label class="item item-input">
            <input type="text" ng-model="username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="password" placeholder="Password">

        </label>
      </div>

      <div class="loginBtnContainer" ng-init="loadFooters()">
        <button ng-click="submitLogin()" class="registerBtn button button-calm"> <strong> Login </strong> </button>
      </div>

    </div>

  </ion-content>
</ion-view>
