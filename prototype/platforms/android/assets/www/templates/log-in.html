<ion-view title="'Login'">
  <ion-content scroll='false'>

	<!-- Content --> 
    <div class="login">
      <h1 class="loginTitle"> <span class="ion-person"></span> Login</h1>

        <div class="externalLogins">   
          <img class="facebookGoogleLoginbtn" src="img/login-with-facebook.png" alt="Login with Facebook">
          <img class="facebookGoogleLoginbtn" src="img/login-with-google.png" alt="Login with Google+">
        </div>

         <div class="loginForm">
          <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="Username">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password">
          </label>
        </div>

        <button class="button button-calm"> <strong> Login </strong> </button>
    </div>

  </ion-content>
</ion-view>
