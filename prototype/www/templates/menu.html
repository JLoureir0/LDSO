<ion-view title="'Menu'">
	<ion-content scroll='false'>

	    <ion-side-menus>
	      <ion-side-menu-content> 
	        <div class="bar bar-header bar-positive">
	          <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
	          <div class="h1 title">CarryIt</div>
	          <button class="button button-clear button-positive">Registar</button>
	        </div>

	       <ion-nav-view name="menuContent"></ion-nav-view>
	        
	      </ion-side-menu-content>

	      <ion-side-menu side="left">
	        <ion-list ng-repeat="x in items">
	          <ion-item>
	            {{ x.item }}
	          </ion-item>
	        </ion-list>
	      </ion-side-menu>
	    </ion-side-menus>

	</ion-content>
</ion-view>
