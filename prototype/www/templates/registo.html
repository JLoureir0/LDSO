<ion-view title="'Login'">
  <ion-content scroll='true'>

        <div class="login">

          <h1 class="loginTitle"> <span class="ion-person-add"></span> Registo</h1>
          
          <div class="loginForm">
           <label class="item item-input">
             <input type="text" placeholder="Nome Próprio">
           </label>
           <label class="item item-input">
             <input type="text" placeholder="Apelido">
           </label>
           <label class="item item-input">
             <input type="email" placeholder="Email">
           </label>
           <label class="item item-input">
             <input type="tel" placeholder="Telémovel">
           </label>
           <label class="item item-input">
             <input type="number" placeholder="Numero BI / CC">
           </label>
           <label class="item item-input">
             <input type="date" placeholder="Data de Nasciomento (DD/MM/AAAA)">
           </label>
          </div>

          <div class="registerBtnContainer" ng-init="loadFooters()">
            <button class="registerBtn button button-calm"> <strong> Regista-te! </strong> </button>
          </div>

        </div>

  </ion-content>
</ion-view>
